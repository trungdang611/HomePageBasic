<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page Basic</title>
    <lin rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-block-left">
        <div class="header-logo">
          <img class="header-logo-img" src="./assets/images/logo.svg" alt="" />
          <h2 class="header-logo-text">Chefify</h2>
        </div>
        <div class="header-textbox">
          <i class="header-textbox-icon fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name=""
            id="textbox"
            placeholder="What would you like to cook?"
          />
        </div>
      </div>
      <div class="header-block-right">
        <ul class="header-menu">
          <li class="header-menu-item"><a href="">What to cook</a></li>
          <li class="header-menu-item"><a href="">Recipes</a></li>
          <li class="header-menu-item"><a href="">Ingredients</a></li>
          <li class="header-menu-item"><a href="">Occasions</a></li>
          <li class="header-menu-item"><a href="">About Us</a></li>
        </ul>
        <div class="header-actions">
          <button class="header-actions-login">Login</button>
          <button class="header-actions-subscribe">Subscribe</button>
        </div>
      </div>
    </header>
    <section class="section-intro">
      <div class="section-intro-bg"></div>
    </section>
  </body>
</html>
